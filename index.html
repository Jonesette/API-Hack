<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<title>MLB Score Checker</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>

</head>
<body>
	<div class="container">
		<div id="appName">Major League Baseball Score Checker</div>
		<div class="gamesContainer">
			<select id="teams" name="teams" class ="choices">
				<option id="teamSelection">Select a Team...</option>
				<option class="team"></option>
			</select>
			<div class="listofgamesContainer">
				<table class="listofGames">
					<tr>
						<td><input type='radio' name="gameList"></td>
						<td><p class="gameName"></p></td>
					</tr>					
				</table>
			</div>
			<button id="submit">Get Scores</button>
		</div>
		<div class="resultsContainer">
			<table class="results">
				<tr>
					<td colspan="4">Results</td>
				</tr>
				<tr>
					<td class="result">Team 1</td>
					<td class="result">Team 2</td>
					<td class="result">Score 1</td>
					<td class="result">Score 2</td>
				</tr>
				<tr>
					<td class="result Team1"></td>
					<td class="result Team2"></td>
					<td class="result Score1"></td>
					<td class="result Score2"></td>
				</tr>
			</table>	
		</div>
	</div>
	<img src="images/MLB-Logo.jpg">
</body>
</html>
