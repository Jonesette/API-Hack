<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="UTF-8">
	<title>MLB Score Team Info</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>

</head>
<body>
	<div class="container">
		<div id="appName">Major League Baseball Team Info</div>
		<div class="infoContainer">
			<select id="teams" name="teams" class ="choices">
				<option id="teamSelection" disabled="disabled">Select a Team...</option>
			</select>
			<div class="teamInfoContainer">
				<div id="teamInfo">

				</div>
			</div>
			<button id="submit">Log Results</button>
		</div>
		<div class="resultsContainer">
			<table id="results">
				<tr>
					<td colspan="4">Results</td>
				</tr>
				<tr>
					<td class="result">Name</td>
					<td class="result">Location</td>
					<td class="result">Abbreviation</td>
				</tr>
			</table>	
		</div>
	</div>
	<img src="images/MLB-Logo.jpg">
</body>
</html>
